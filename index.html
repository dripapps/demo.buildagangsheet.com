<html>
  <head>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Montserrat:300,400,600,700&amp;lang=en"
    />
    <script src="https://dev.buildagangsheet.com/assets/v1/scripts/gs-builder.min.js"></script>
  </head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .general {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      overflow: auto;
    }

    button {
      width: 300px;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    input {
        width: 300px;
        padding: 10px;
        margin-top: 4px;
        border-radius: 100px;
        border: solid 1px #7a7a78;
    }

    .image-tab {
      border: 1px solid grey;
      width: 100%;
      height: calc(100vh - 100px);
      padding: 10px;
      overflow: auto;
      /* display: flex;
      justify-content: space-between; */
      display: grid;
      gap: 50px 100px;
      grid-template-columns: auto auto auto auto auto;
      margin-bottom: 20px;
      display: none;
    }

    .thumbnail-item {
      height: 250px;
      border-radius: 5px;
      box-shadow: 0 0 5px grey;
    }

    .thumbnail-item .image-panel {
      border-bottom: 1px solid rgba(182, 182, 182, 0.514);
      height: 200px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .thumbnail-item img {
      background-repeat: repeat;
      object-fit: contain;

      background-size: var(--cell-size, 15px) var(--cell-size, 15px);
      background-image: conic-gradient(
        white 0deg,
        white 90deg,
        #cccccc 90deg,
        #cccccc 180deg,
        white 180deg,
        white 270deg,
        #cccccc 270deg
      );
    }

    .info-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
      padding: 0 10px;
    }
    .info-panel .title {
      font-size: 14px;
      margin: 0;
    }
    .info-panel .btn-edit {
      width: 80px;
      height: 30px;
      padding: 10px;
      font-weight: bold;
      border-radius: 40px;
      border-width: 1px;
      border-style: solid;
      text-align: center;
      font-size: 16px;
      text-decoration: none;
      font-weight: 500;
      line-height: 0.8;
      color: #fff;
      background-color: #c45003;
      border-color: #c45003;
      cursor: pointer;
    }

    .info-panel .btn-edit:hover {
      transform: scale(1.05);
      background-color: #b14904;
      border-color: #b14904;
    }
  </style>
  <body>
    <div class="general">
      <div class="image-tab"></div>
      <button class="createGangSheetBtn" onclick="createGangSheet()">
        Create a Gang Sheet
      </button>

      <label style="width: 300px; margin-top: 20px">Design ID</label>
      <input class="input" placeholder="Design ID" id="designId" value="">
      <button class="editGangSheetBtn" onclick="editGangSheet()">Edit a Gang Sheet</button>

      <div id="gs-builder">
        <span class="loading"></span>
      </div>
    </div>

    <script>
      function createGangSheet() {
        gs_builder
          .open({
            container: "gs-builder", // optional - id of the element for the modal to be rendered in.
            mode: "development",
            size_id: 2, // optional, default: the first size.
            sizes: [
              {
                id: 1, // Required
                width: 22, // required
                height: 22, // required
                unit: "in", // optional, default: "in"
                title: "22 in X 22 in", // optional, default: "{width}{unit} x {height}{unit}"
              },
              {
                id: 2,
                width: 22,
                height: 60,
              },
              {
                id: 3,
                width: 22,
                height: 120,
              },
              {
                id: 3,
                width: 22,
                height: 40,
                title: '22in X 40in Add-On',
                visible: 'Hidden'
              },
              {
                id: 3,
                width: 22,
                height: 60,
                title: '22in X 60in Add-On',
                visible: 'Hidden'
              },
            ],
          })
          .on("design:created", (res) => {
            gs_builder.close();
            const imagePanelTab = document.querySelector(".image-tab");
            imagePanelTab.style.display = "grid";
            let thumbnailTabs = "";
            res.data.designs.map((item, index) => {
              let imageStyle = "";
              if (item.size.height > item.size.width) {
                imageStyle = `height: 100%; width: ${
                  200 * (item.size.width / item.size.height)
                }px`;
              } else {
                imageStyle = `width: 100%; height: ${
                  200 * (item.size.width / item.size.height)
                }px`;
              }
              thumbnailTabs += `<div class="thumbnail-item">
                    <div class="image-panel">
                        <img src="${item.thumbnail_url}" style="${imageStyle}" alt="thumbnail-${index}"/>
                    </div>
                    <div class="info-panel">
                        <p class="title">${item.size.title}</p>
                        <button class="btn-edit" data-id="${item.id}" onClick="editGangSheet(this)">Edit</button>
                    </div>
                </div>`;
            });
            imagePanelTab.innerHTML += thumbnailTabs;
          });
      }

      function editGangSheet(e) {
        const id = e.getAttribute("data-id");
        gs_builder
          .open({
            mode: "development",
            design_id: id,
          })
          .on({
            "design:updated": (e) => {
              console.log(e);
              gs_builder.close();
            },
          });
      }
    </script>
  </body>
</html>

  /* General */
  .general {

  }

    text-align: center;
    font-size: 16px;
    text-decoration: none;
    font-weight: 500;

    transition: all 0.2s cubic-bezier(0.4, 0, 1, 1);

    color: #fff;

    border-color: #c45003;
  }

  .createGangSheetBtn:focus,

    cursor: pointer;
  }

  /* edit gang sheet button */
  .editGangSheetBtn {
    border-radius: 40px;
    border-width: 1px;
    border-style: solid;
    float: left;
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    text-decoration: none;
    font-weight: 500;
    line-height: 1.5;
    transition: all 0.2s cubic-bezier(0.4, 0, 1, 1);
    transition-property: color, border-color, background-color;
    color: #767674;
    background-color: #fff;
    border-color: #aeaead;
  }

  .editGangSheetBtn:focus,
  .editGangSheetBtn:hover {
    color: #555553;
    background-color: #f5f5f5;
    border-color: #aeaead;
    text-decoration: none;
    cursor: pointer;
  }

  /* loading 
we don't use a gif but have it in CSS. If possible could we change the color of your loading gif to match ours #c45003 CSS is also below if that's easier.
*/
  .loading {
    position: absolute;
    left: calc(50% - 40px);
    top: calc(50% - 40px);
    width: 80px;
    height: 80px;
  }
  .loading:after {
    content: " ";
    display: block;
    width: 64px;
    height: 64px;
    margin: 8px;
    border-radius: 50%;
    border: 6px solid #c45003;
    border-color: #c45003 transparent #c45003 transparent;
    animation: lds-dual-ring 1.2s linear infinite;
    z-index: 51;
  }
  @keyframes lds-dual-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
